

<div class="content">
  <form (ngSubmit)="create(form.value)" #form="ngForm">
    <div class="form-group">
      <label for="category_id">Choose Category</label>
      <select name="category_id" class="form-control" ngModel>
          <option value="{{ category.id }}" *ngFor="let category of categories">
              {{ category.cat_name }}
          </option>
      </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>
