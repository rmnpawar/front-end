<div class="wrapper" *ngIf="isAuthenticated">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items" 
        routerLink="{{item.link}}" routerLinkActive='active'>
        {{item.name}}
    </li>
    </ul>

    <a class="btn btn-default" (click)="logout()">Logout</a>
</div>
