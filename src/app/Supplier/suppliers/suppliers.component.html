<div class="container">
    <p class="lead">Suppliers</p>
    <input #supplier_name type="text" name="section_name" class="form-control col-4 mb-2" placeholder="Add a new supplier">
    <button type="button" (click)="createSection(supplier_name.value)" class="btn btn-primary mb-2">Create</button>
    <table class="table table-bordered table-striped">
        <thead>
            <th>S.no.</th>
            <th>Name</th>
            <th>Options</th>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers;">
                <td>{{ supplier.id }}</td>
                <td>{{ supplier.name }}</td>
                <td class="options">
                    <button class="btn" type="button" (click)="openDialog(supplier)">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="btn" type="button" (click)="deleteSection(supplier.id)">
                        <span><i class="fas fa-trash-alt"></i></span>   
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="test" *ngIf="showDialog" (click)="close()">
    <div class="content" (click)="doNothing($event)">
        <div class="title">
            <h4>Update Details</h4>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="section_name">Section name</label>
                <input type="text" [(ngModel)]="currSupplier.name" name="section_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact_no">Contact</label>
                <input type="text" name="contact_no" [(ngModel)]="currSupplier.contact_no" class="form-control">
            </div>
        </div>
        <div class="alert" *ngIf="message">
            <div class="alert alert-success">
                {{ message }}
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-primary float-right" (click)="updateSection()">Save</button>
        </div>
    </div>
</div>
