<div class="container">
  <h4>Consumable Request</h4>

  <div class="content">
      <div class="form-group">
          <label for="user_id">User</label>
          <select name="user_id" class="form-control" (change)="filterConsumables()">
              <option *ngFor='let user of users'>{{ user.name }}</option>
          </select>
      </div>
      <div class="form-group">
          <label for="asset_id">Asset</label>
          <select name="asset_id" class="form-control" #assetIndex (change)="assetConsumables(assetIndex.value)">
              <option selected disabled>Select a Option</option>
              <option *ngFor="let asset of assets; index as i" value="{{ i }}">{{ asset.brand_name +  '  '  + asset.products.model + '  ' + asset.asset_id }}</option>
          </select>
      </div>
      <div class="form-group">
          <label for="consumable">Consumable</label>
          <select name="consumable" class="form-control">
              <option *ngFor="let consumable of consumables">{{ consumable.name }}</option>
          </select>
      </div>
  </div>
</div>
