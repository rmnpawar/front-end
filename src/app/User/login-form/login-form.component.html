<div class="container">
    <div class="login-card">
        <div class="avatar">
            <img src="https://png.pngtree.com/png-clipart/20190520/original/pngtree-vector-users-icon-png-image_4144740.jpg" alt="" srcset="">
        </div>
        <div class="title">Please Login</div>
        <div class="form">
            <form #f="ngForm" (ngSubmit)="login(f.value)">
                <div class="alert alert-danger" *ngIf="invalidLogin">
                    Invalid details. Please try with correct credentials.
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" ngModel id="email" placeholder="Enter your email address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" ngModel id="password" placeholder="Enter your password" class="form-control">
                </div>
                <button [disabled]="loading" class="btn btn-primary col-md-12">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
